<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <form >
        <h1>Student Details</h1>
        <label for="fname">First Name</label>
        <input type="text" id="fname",name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"> <br> <br>
        <label for="branch">Branch</label>
        <input type="text" id="branch" >
        <label for="year">Year</label>
        <input type="integer" id="year"><br><br>

        <label for="gender">Gender</label><br>

        <input type="radio" id="male" name= "Gender" value="MALE">
        <label for="male">Male</label>
       
        <input type="radio" id="female" name="Gender" value="FEMALE">
        <label for="female">Female</label>
        
        <p>Select a coding skill</p>
         
        <input type="radio" name="skill" id="html">
        <label for="html">HTML</label>
        
        <input type="radio" name="skill" id="CSS">
        <label for="CSS">CSS</label>
         
        <input type="radio" name="skill" id="javascript">
        <label for="javascript">JavaScript</label>
       

        <p>Select your technical skills</p>
        <input type="checkbox" name="technical" id="Java">
        <label for="Java">Java</label><br>
       
        <input type="checkbox" name="technical" id="Java">
        <label for="SQL">SQL</label><br>
       
        <input type="checkbox" name="technical" id="Springboot">
        <label for="Springboot">Springboot</label><br> <br>

        <p>Click below to submit the form </p>
        <input type="submit">

    </form>
</body>
</html>
